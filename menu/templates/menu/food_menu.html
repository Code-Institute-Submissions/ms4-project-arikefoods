{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="my-5">
    <h4 class="text-center">
        <a href="{% url 'menu_order' %}" class="place-order-button btn btn-lg rounded-pill border-warning text-uppercase py-3">Place an Order</a>
    </h4>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                {% for menu in menus %}
                    <tbody>
                        <tr>
                            <td>{{ menu.name}}</td>
                            <td>{{ menu.description}}</td>
                            <td>{{ menu.category.friendly_name}}</td>
                            <td>Â£{{ menu.price}}</td>
                        </tr>
                    </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
